name: Pull Request Automation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: |
          eslint_output=$(npm run lint 2>&1)
          echo "eslint_output<<EOF" >> $GITHUB_OUTPUT
          echo "$eslint_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run Prettier checks
        id: prettier
        run: |
          prettier_output=$(npx prettier --check . 2>&1)
          echo "prettier_output<<EOF" >> $GITHUB_OUTPUT
          echo "$prettier_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post Code Quality Report
        uses: actions/github-script@v7
        id: code-quality-comment
        with:
          script: |
            const { eslint_output, prettier_output } = ${{ steps.eslint.outputs }};
            const commentBody = `## Code Quality Report\n\n### ESLint Results\n\`\`\`\n${eslint_output}\n\`\`\`\n\n### Prettier Results\n\`\`\`\n${prettier_output}\n\`\`\``;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });

  testing-suite:
    name: Testing Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        id: tests
        run: |
          test_output=$(npm test -- --coverage 2>&1)
          echo "test_output<<EOF" >> $GITHUB_OUTPUT
          echo "$test_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post Test Coverage Report
        uses: actions/github-script@v7
        id: test-coverage-comment
        with:
          script: |
            const { test_output } = ${{ steps.tests.outputs }};
            const commentBody = `## Test Coverage Report\n\`\`\`\n${test_output}\n\`\`\``;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: coverage/
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run dependency vulnerability check (npm audit)
        id: npm-audit
        run: |
          audit_output=$(npm audit 2>&1)
          echo "audit_output<<EOF" >> $GITHUB_OUTPUT
          echo "$audit_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run secret scan (TruffleHog)
        id: secret-scan
        uses: trufflesecurity/trufflehog@v3
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          output-format: text
        continue-on-error: true # Allow workflow to continue even if secrets are found

      - name: Post Security Scan Report
        uses: actions/github-script@v7
        id: security-scan-comment
        with:
          script: |
            const { audit_output } = ${{ steps.npm-audit.outputs }};
            const secret_scan_output = ${{ steps.secret-scan.outputs.stdout }};
            const commentBody = `## Security Scan Report\n\n### Dependencies Vulnerabilities (npm audit)\n\`\`\`\n${audit_output}\n\`\`\`\n\n### Secrets Scan (TruffleHog)\n\`\`\`\n${secret_scan_output || 'No secrets found.'}\n\`\`\``;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });

  build-validation:
    name: Build Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        id: build
        run: |
          build_output=$(npm run build 2>&1)
          echo "build_output<<EOF" >> $GITHUB_OUTPUT
          echo "$build_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Validate endpoints (example: assuming Express app on port 3000)
        id: endpoint-validation
        run: |
          # Start server in background
          npm start &
          SERVER_PID=$!
          
          # Wait for server to start
          sleep 5
          
          # Test endpoints
          endpoint_output=$(curl -s http://localhost:3000/ || echo "Failed to access root endpoint")
          echo "endpoint_output<<EOF" >> $GITHUB_OUTPUT
          echo "$endpoint_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # Stop server
          kill $SERVER_PID
        continue-on-error: true # Adjust based on actual endpoint requirements

      - name: Upload deployment preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/ # Adjust path based on your project's build output
          retention-days: 7

      - name: Post Build Validation Status
        uses: actions/github-script@v7
        id: build-validation-comment
        with:
          script: |
            const { build_output, endpoint_output } = ${{ steps.build.outputs, steps.endpoint-validation.outputs }};
            const commentBody = `## Build Validation\n\n### Build Results\n\`\`\`\n${build_output}\n\`\`\`\n\n### Endpoint Validation\n\`\`\`\n${endpoint_output}\n\`\`\``;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });